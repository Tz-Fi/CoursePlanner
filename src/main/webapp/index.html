<!DOCTYPE html>
<html>
	<head>
		<title> Concordia Engineering Schedule Builder </title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body> 

		<div class="header">
    		<div id="header-text">
      			<h1 id="Main">Welcome to your custom Schedule builder</h1>
				<div id = "box">
					<div>
					  <div id="inputGroup">
						<select id="Semester">
							<option selected="true" value="Select an entry Semester" disabled="disabled">Select an entry Semester</option>
							<option value="Fall">Fall</option>
							<option value="Winter">Winter</option>
						</select>
						<select id="Program">
							<option selected="true" value="Select a Program" disabled="disabled">Select a Program</option>
							<option value="Software Engineering">Software Engineering</option>
							<option value="Computer science">Computer science</option>
						</select>
							<div id="checkbox">
								<input type="checkbox" name="Co-op">Co-op Program?</input>
							</div>
					  </div>
					</div>
				  <button onclick="myFunction()" class="btn">Continue</button>
				</div>
    		</div>
  		</div>
		<div id="credits">
			Built at <a href="http://www.conuhacks.io" target="_blank">ConUHacks 2</a> by:<br/>
			David Huculak<br/>
			Stuart Mashaal<br/>
			Peter Granitski<br/>
			Josh Abravanel
		</div>
	</body>
</html>
