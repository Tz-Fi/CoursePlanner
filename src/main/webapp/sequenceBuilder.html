<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="js/script.js"></script>

		<title>Concordia Engineering Sequence Builder</title>
	</head>
	<body>
		<div class="infoPanel">
			<div class="classSearch">
				<input id="classSearch" type="text" name="searchQueue" maxlength="8" placeholder="Class Search">
				<button class="search" title="Search for a class." style="vertical-align:middle; margin-top:7px;"><span>Search </span></button>
				<p class="info">Search for or click on a class to view additional info.</p>
			</div>
			<div class="errorBox valid">
				<p class="error">Current sequence is valid</p>
			</div>
			<div class="leftButton">
				<button class="defaultsButton" title="Reset default sequence.">RESET DEFAULT</button>
			</div>
			<div class="leftButton">
				<button class="exportButton" title="Export your sequence to PDF.">EXPORT&nbsp;&nbsp;<i id="exportWaiting" class="fa fa-cog fa-spin fa-fw" style="display: none;"></i></button>
			</div>
		</div>
		<div class="sequenceContainer">
			<p class="mainHeader">Concordia Engineering Sequence Builder</p>
		</div>
	</body>
</html>
